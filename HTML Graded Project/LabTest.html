<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy: Lab Test</title>
    <link rel="stylesheet" href="./labtest.css">

</head>

<body>
    <div class="form-wrapper">
        <form id="info-form">
            <div class="wrapper">
                <div id="info-section">
                    <section id="personal-info" style="margin-top:10%">
                        <h1>1. Your Contact Details</h1>
                        <div class="margin-left-5">
                            <div>
                                <input type="text" placeholder="Full Name" class="width-40per">
                                <input type="text" class="margin-left-5 width-40per" placeholder="Patient Id if exists">
                            </div>
                            <div class="margin-top-5">
                                <input type="text" placeholder="Contact Number" class="width-40per">
                                <input type="email" class="margin-left-5 width-40per" placeholder="Email Id">
                            </div>
                        </div>
                    </section>
                    <section id="address" class="padding-top-5">
                        <h1>2. Address</h1>
                        <div class="margin-left-5">
                            <div>
                                <input type="number" placeholder="House Number" min="0" class="width-40per">
                                <input type="text" class="margin-left-5 width-40per" placeholder="Street">
                            </div>
                            <div class="margin-top-5">
                                <textarea placeholder="Area" minlength="0" maxlength="500"
                                    class="width-50per"></textarea>
                            </div>
                            <div class="margin-top-5">
                                <div>
                                    <label for="district" class="bold">District</label>
                                </div>
                                <div class="margin-top-5">
                                    <select id="district" class="width-40per">
                                        <option value="Choose">Choose</option>
                                        <option value="Nagpur">Nagpur</option>
                                        <option value="Nashik">Nashik</option>
                                        <option value="Pune">Pune</option>
                                        <option value="Ratnagiri">Ratnagiri</option>
                                        <option value="Thane">Thane</option>
                                    </select>
                                </div>
                            </div>
                    </section>
                    <section id="personal-info" class="padding-top-5">
                        <h1>3. Choose the Test Type.</h1>
                        <div class="margin-left-5">
                            <p id="test-check-warning">Check atleast one box without fail</p>
                            <div>
                                <input type="checkbox" id="cbc" name="cbc">
                                <label for="cbc">CBC</label>
                            </div>

                            <div>
                                <input type="checkbox" id="complete-urine" name="complete-urine">
                                <label for="complete-urine">Complete Urine</label>
                            </div>
                            <div>
                                <input type="checkbox" id="lipid-profile" name="lipid-profile">
                                <label for="lipid-profile">Lipid Profile</label>
                            </div>

                            <div>
                                <input type="checkbox" id="tsh" name="tsh">
                                <label for="tsh">Thyroid Stimulating Hormone(TSH)</label>
                            </div>
                            <div>
                                <input type="checkbox" id="glucose-test" name="glucose-test">
                                <label for="glucose-test">Glucose Test</label>
                            </div>
                        </div>
                    </section>
                    <section id="report-preference" class="padding-top-5">
                        <h1>4. Do you want a hard copy of the report also?</h1>
                        <div class="margin-left-5">
                            <input type="radio" id="yes" name="need-report" value="yes">
                            <label for="yes">Yes</label>
                            <input type="radio" id="no" name="need-report" value="no">
                            <label for="no">No</label>
                        </div>
                    </section>
                    <section id="datetime-preference" class="padding-top-5" style="padding-bottom:4%">
                        <h1>5. Select Your Comfortable Date and Time</h1>
                        <div class="margin-left-5">
                            <div>
                                <label for="date" class="bold">Date</label>
                                <input type="date" id="date" class="width-200px margin-left-2">
                            </div>
                            <div class="margin-top-5">
                                <label for="time" class="bold">Time</label>
                                <input type="time" id="time" class="width-200px margin-left-2">
                            </div>
                        </div>
                    </section>
                </div>
                <div id="lab-test-img">
                    <img src="./Images/Lab-Test/lab-test.jpg" alt="Lab Test Image">
                </div>
            </div>
            <div class="button-group">
                <button type="reset">Reset</button>
                <button type="submit" class="margin-left-2">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
